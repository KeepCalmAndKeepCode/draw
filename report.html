<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>上报</title>
  <!-- <link rel="stylesheet" href="./layui-v2.5.5/layui/css/layui.css"> -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link href="css/ySelect.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/report.css">

  <script src="./js/vconsole.min.js"></script>
  <script src="./layui-v2.5.5/layui/layui.all.js"></script>
  <script src="./js/jquery.js"></script>
  <script src="./js/vue.js"></script>
  <script src="./js/lrz.bundle.js"></script>

</head>

<body>
  <div class="back">
    <img src="./img/leftBlack.png" alt="" srcset="">
    <span>上报数据</span>
  </div>
  <form class="report" id="addForm">
    <div class="requiredField">
      <!-- <div style="color: red;padding-left: 10px;"> 此页所有字段均为必填项 </div> -->
      <div class="layui-form-item">
        <label class="layui-form-label">上报地块：</label>
        <div class="layui-input-block">
          <select name="" lay-verify="required" id="reportPlot">
            <option value="">选择上报地块：</option>
          </select>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">单位名称：</label>
        <div class="layui-input-block">
          <input type="text" name="name" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input fullUnitName">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">法人：</label>
        <div class="layui-input-block">
          <input type="text" name="corporation" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">联系电话：</label>
        <div class="layui-input-block">
          <input type="text" name="phone" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">所属地区：</label>
        <div class="layui-input-block">
          <select name="town" id="township" lay-verify="required">
            <option value="">所属乡镇：</option>
            <!-- <option value="0">开州区</option>
            <option value="1">上海</option>
            <option value="2">广州</option>
            <option value="3">深圳</option>
            <option value="4">杭州</option> -->
          </select>
          <select name="village" id="community" lay-verify="required">
            <option value="">所属社区：</option>
            <!-- <option value="0">天和镇</option>
            <option value="1">中和镇</option>
            <option value="2">义和镇</option>
            <option value="3">临江镇</option>
            <option value="4">竹溪镇</option> -->
          </select>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">详细地址：</label>
        <div class="layui-input-block">
          <input type="text" name="address" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">服务类型：</label>
        <div class="layui-input-block">
          <input type="text" name="type_service" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">服务规模：</label>
        <div class="layui-input-block">
          <input type="text" name="service_scope" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">经营类目：</label>
        <div class="layui-input-block">
          <select id="businessCategory" class="businessCategory" multiple="multiple">

          </select>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">经营状况：</label>
        <div class="layui-input-block operatingConditions">
          <input type="radio" class="" name="state_business" value="1"><span>好</span>
          <input type="radio" class="" name="state_business" value="2"><span>中</span>
          <input type="radio" class="" name="state_business" value="3"><span>差</span>
        </div>
      </div>
      
      <div class="layui-form-item reportPhotoContainer">
        <label class="layui-form-label">上报照片：</label>
        <img class="reportPhoto" src="./img/add.png" alt="" srcset="">
        <input type="file" name="file[]" id="file1" accept="image/*"  multiple />
        <div class="pictureContainer"></div>
      </div>
      <div class="layui-form-item reportVideoContainer">
        <label class="layui-form-label">上报视频：</label>
        <img class="reportVideo" src="./img/add.png" alt="" srcset="">
        <input type="file" name="file[]" id="file2" accept="video/*"  multiple />
        <div class="videoContainer"></div>
      </div>
      <div style="color: red;">视频时长尽量不要超过15秒，否则视频将上传缓慢或无法上传</div>
      <div class="layui-form-item">
        <label class="layui-form-label">单位性质：</label>
        <div class="layui-input-block">
          <select name="level_oneid" lay-verify="required" class="unitNature">
            <!-- <option value="clearn">选择单位性质</option>
            <option value="24" id="">种粮大户</option>
            <option value="29" id="">养殖大户</option>
            <option value="26">家庭农场</option>
            <option value="27">农民合作社</option>
            <option value="25">龙头企业</option>
            <option value="30">农机大户</option>
            <option value="28">其他</option> -->
          </select>

          <select name="level" lay-verify="required" class="unitNatureSecondary">
            <option value="">选择单位性质</option>
          </select>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">资源类型：</label>
        <div class="layui-input-block resourceCheckbox">
          <!-- <input type="checkbox" name="like[write]" title="写作">
          <input type="checkbox" name="like[]" title="阅读" checked>
          <input type="checkbox" name="like[dai]" title="发呆"> -->
        </div>
      </div>

      <!-- 选择单位性质时的表单切换 -->
      <div class="formSwitching">
      </div>
      <!-- 类型（标签） -->
      <!-- <div class="layui-form-item" lay-filter="filter">
        <label class="layui-form-label">是否三品一标：</label>
        <div class="layui-input-block">
          <input type="radio" class="three_grades" lay-filter="filter" name="threeProductsAndOneBid" value="1" title="是">是
          <input type="radio" class="three_grades" lay-filter="filter" name="threeProductsAndOneBid" value="0" title="否">否
        </div>
      </div> -->
      <!-- 资源类型栏目 -->
      <div class="resourceType">

      </div>
    </div>
    <!-- <div class="remark">
      <div class="layui-form-item">
        <label class="layui-form-label">备注1：</label>
        <textarea name="content1" id="content1" required lay-verify="required" placeholder="请输入"
          class="layui-textarea"></textarea>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">备注2：</label>
        <textarea name="content2" id="content2" required lay-verify="required" placeholder="请输入"
          class="layui-textarea"></textarea>
      </div>
    </div> -->
    <div class="reportingAndClosing">
      <!-- <div class="nextPage">下一页</div> -->
      <div class="shutDown">关　闭</div>
      <div class="reportSub">上　报</div>
    </div>
  </form>
</body>

<script type="text/html" id="familyFarm">

  <div class="layui-form-item">
    <label class="layui-form-label">从业人员总数：</label>

      <input type="text" name="employee" required lay-verify="required"  autocomplete="off" class="layui-input ">

  <div class="layui-form-item">

  <div class="layui-form-item">

  <div class="layui-form-item">
