<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>我的</title>
  <link rel="stylesheet" href="./css/mine.css">

  <script src="./js/jquery.js"></script>
  <link rel="stylesheet" href="./layui-v2.5.5/layui/css/layui.css">
  <script src="./layui-v2.5.5/layui/layui.all.js"></script>
  
</head>

<body>
  <div class="avatarNickname">
    <img src="./img/left.png" class="return" alt="">
    <div class="">
      <img class="avatar" src="./img/defaultAvatar.png" alt="" srcset="">
      <span id="nickname">昵称</span>
    </div>
  </div>
  <div class="navigationBar">
    <div class="personalCenter">
      <img src="./img/personalCenter.png" alt="" srcset="">
      <div>个人中心</div>
    </div>
    <div class="myRecord">
      <img src="./img/myRecord.png" alt="" srcset="">
      <div>我的记录</div>
      <!-- 云端存储的地块信息 -->
    </div>
    <div class="cloudPhotos">
      <img src="./img/cloudPhotos.png" alt="">
      <div>云端照片</div>
    </div>
    <div class="track">
      <img src="./img/track.png" alt="">
      <div>轨迹</div>
      <!-- 本地存储的地块信息 -->
    </div>
  </div>
  <div class="functionList">
    <div class="clearCache">
      <img src="./img/qingchu.png" alt="">
      <span>设置（清除缓存）</span>
      <img class="right" src="./img/right.png" alt="" srcset="">
    </div>
    <div class="aboutUs">
      <img src="./img/guanyu.png" alt="">
      <span>关于我们</span>
      <img class="right" src="./img/right.png" alt="" srcset="">
    </div>
    <!-- <div>
      <img src="./img/xiugai.png" alt="">
      <span>修改密码</span>
      <img class="right" src="./img/right.png" alt="" srcset="">
    </div> -->
    <div class="shareIt">
      <img src="./img/fenxiang.png" alt="">
      <span>分享</span>
      <img class="right" src="./img/right.png" alt="" srcset="">
    </div>
    <div class="newVersionUpdate">
      <img src="./img/gengxin.png" alt="">
      <span>版本更新</span>
      <img class="right" src="./img/right.png" alt="" srcset="">
    </div>
    <div class="signOut">
      <img src="./img/signOut.png" alt="">
      <span>退出登录</span>
      <img class="right" src="./img/right.png" alt="" srcset="">
      
    </div>
  </div>
</body>
<script src="./js/mine.js"></script>

</html>
